__description__: Valid customer schema example
__name__: Customer

id:
  type: integer
  primary_key: true
  not_null: true
  min: 1
  max: 10000
  description: Unique customer ID

first_name:
  type: string
  length: 50
  not_null: true
  description: Customer's first name

last_name:
  type: string
  length: 50
  not_null: true
  description: Customer's last name

email:
  type: email
  length: 100
  unique: true
  not_null: true
  description: Customer's email address

phone:
  type: string
  pattern: '^\+\d{1,3}-\d{3}-\d{3}-\d{4}$'
  length: 20
  description: Customer's phone number

address:
  type: text
  length: 200
  description: Customer's full address

join_date:
  type: date
  format: YYYY-MM-DD
  not_null: true
  description: Date when the customer joined
