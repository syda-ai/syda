__template__: true
__description__: Retail receipt template
__name__: Receipt
__depends_on__: [Product, Transaction, Customer]
__foreign_keys__:
  customer_name: [Customer, first_name]
  customer_id: [Customer, id]
  
__template_source__: /home/ramkumar2606/syda-fresh/examples/structured_and_unstructured/retail_yml/templates/receipt.html
__input_file_type__: html
__output_file_type__: pdf

# Receipt header
store_name:
  type: string
  length: 50
  description: Name of the retail store

store_address:
  type: address
  length: 150
  description: Full address of the store

store_phone:
  type: string
  pattern: '^\+\d{1,3}-\d{3}-\d{3}-\d{4}$'
  length: 20
  description: Store phone number

store_website:
  type: url
  length: 100
  description: Store website URL

# Receipt details
receipt_number:
  type: string
  pattern: '^RCP-\d{8}$'
  length: 12
  description: Unique receipt identifier

transaction_date:
  type: date
  format: YYYY-MM-DD
  description: Date of the transaction

transaction_time:
  type: string
  pattern: '^([01]\d|2[0-3]):([0-5]\d)$'
  length: 5
  description: Time of the transaction in 24-hour format

# Customer information
customer_name:
  type: string
  length: 100
  description: Full name of the customer

customer_id:
  type: integer
  description: Customer ID number


# Payment information
payment_method:
  type: string
  enum: ["Credit Card", "Debit Card", "Cash", "Gift Card", "Store Credit", "Mobile Payment"]
  description: Method of payment used

card_last_four:
  type: string
  pattern: '^\d{4}$'
  length: 4
  description: Last four digits of the payment card (if applicable)

# Product purchase details
items:
  type: array
  description: "List of purchased items with product details"
  
# Totals
subtotal:
  type: float
  min: 0.99
  max: 999999.99
  decimals: 2
  description: Sum of all item totals before tax

tax_rate:
  type: float
  min: 0
  max: 15
  decimals: 2
  description: Tax rate percentage

tax_amount:
  type: float
  min: 0
  max: 99999.99
  decimals: 2
  description: Total tax amount

discount_amount:
  type: float
  min: 0
  max: 99999.99
  decimals: 2
  description: Total discount amount applied

total:
  type: float
  min: 0.99
  max: 999999.99
  decimals: 2
  description: Final total amount

# Footer
cashier_name:
  type: string
  length: 100
  description: Name of the cashier who processed the transaction

return_policy:
  type: string
  length: 500
  description: Store return policy text
