__table_name__: Customer
__description__: Retail customers

id:
  type: integer
  description: Unique customer ID
  constraints:
    primary_key: true
    not_null: true
    min: 1
    max: 50000

first_name:
  type: string
  description: Customer's first name
  constraints:
    not_null: true
    length: 50

last_name:
  type: string
  description: Customer's last name
  constraints:
    not_null: true
    length: 50

email:
  type: email
  description: Customer's email address
  constraints:
    not_null: true
    unique: true
    length: 100

phone:
  type: string
  description: Customer's phone number
  constraints:
    pattern: '^\+\d{1,3}-\d{3}-\d{3}-\d{4}$'
    length: 20

address:
  type: address
  description: Customer's address
  constraints:
    length: 200

city:
  type: string
  description: Customer's city
  constraints:
    length: 50

state:
  type: string
  description: Customer's state/province
  constraints:
    length: 50

postal_code:
  type: string
  description: Customer's postal/zip code
  constraints:
    pattern: '^\d{5}(-\d{4})?$'
    length: 10

country:
  type: string
  description: Customer's country
  constraints:
    length: 50
    enum: ["United States", "Canada", "Mexico", "United Kingdom", "Australia"]

date_registered:
  type: date
  description: Date when the customer registered
  constraints:
    format: YYYY-MM-DD

loyalty_points:
  type: integer
  description: Customer's loyalty program points
  constraints:
    min: 0
    max: 100000

last_purchase_date:
  type: date
  description: Date of customer's last purchase
  constraints:
    format: YYYY-MM-DD
