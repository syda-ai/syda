__table_name__: Transaction
__description__: Retail transactions

id:
  type: integer
  description: Unique transaction ID
  constraints:
    primary_key: true
    not_null: true
    min: 1
    max: 500000

customer_id:
  type: integer
  description: ID of the customer making the purchase
  constraints:
    not_null: true
    min: 1
    max: 50000

transaction_date:
  type: date
  description: Date when the transaction occurred
  constraints:
    not_null: true
    format: YYYY-MM-DD

transaction_time:
  type: string
  description: Time when the transaction occurred
  constraints:
    not_null: true
    pattern: '^([01]\d|2[0-3]):([0-5]\d):([0-5]\d)$'

product_id:
  type: integer
  description: ID of the product purchased
  constraints:
    not_null: true
    min: 1
    max: 10000

quantity:
  type: integer
  description: Quantity of the product purchased
  constraints:
    not_null: true
    min: 1
    max: 100

unit_price:
  type: float
  description: Price per unit in USD
  constraints:
    not_null: true
    min: 0.99
    max: 9999.99
    decimals: 2

discount_amount:
  type: float
  description: Discount amount applied in USD
  constraints:
    min: 0
    max: 5000
    decimals: 2

total_amount:
  type: float
  description: Total amount for this line item in USD
  constraints:
    not_null: true
    min: 0.99
    max: 999999.99
    decimals: 2

payment_method:
  type: string
  description: Method of payment
  constraints:
    not_null: true
    enum: ["Credit Card", "Debit Card", "Cash", "Gift Card", "Store Credit", "Mobile Payment"]

payment_status:
  type: string
  description: Status of the payment
  constraints:
    not_null: true
    enum: ["Completed", "Pending", "Failed", "Refunded", "Partially Refunded"]

store_id:
  type: integer
  description: ID of the store where the transaction occurred
  constraints:
    not_null: true
    min: 1
    max: 1000

employee_id:
  type: integer
  description: ID of the employee who processed the transaction
  constraints:
    not_null: true
    min: 1
    max: 10000

__foreign_keys__:
  customer_id: [Customer, id]
  product_id: [Product, id]
