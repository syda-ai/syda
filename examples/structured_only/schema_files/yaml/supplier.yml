__table_description__: Suppliers who provide products to the inventory system

id:
  type: number
  description: Unique identifier for the supplier
  constraints:
    primary_key: true

company_name:
  type: text
  description: Name of the supplier company
  constraints:
    unique: true
    max_length: 200

contact_name:
  type: text
  description: Name of the primary contact person at the supplier
  constraints:
    max_length: 100

email:
  type: email
  description: Email address for the supplier
  constraints:
    unique: true
    max_length: 150

phone:
  type: text
  description: Phone number for the supplier
  constraints:
    max_length: 30

address:
  type: text
  description: Physical address of the supplier
  constraints:
    max_length: 300

website:
  type: text
  description: Supplier's website URL
  constraints:
    max_length: 200

payment_terms:
  type: text
  description: Payment terms for this supplier (e.g., Net 30, Net 60)
  constraints:
    max_length: 100

active:
  type: boolean
  description: Whether the supplier relationship is currently active
