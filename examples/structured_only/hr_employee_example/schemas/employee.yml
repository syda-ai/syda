__table_name__: Employee
__description__: Employee information for the organization
__foreign_keys__:
  department_id: [Department, id]
  position_id: [Position, id]

id:
  type: integer
  description: Unique identifier for the employee
  constraints:
    primary_key: true
    min: 1
    max: 1000

first_name:
  type: text
  description: First name of the employee
  constraints:
    not_null: true
    min_length: 2
    max_length: 50

last_name:
  type: text
  description: Last name of the employee
  constraints:
    not_null: true
    min_length: 2
    max_length: 50

email:
  type: text
  description: Email address of the employee
  constraints:
    format: email
    unique: true

phone:
  type: text
  description: Phone number of the employee
  constraints:
    format: phone

hire_date:
  type: date
  description: Date when the employee was hired
  constraints:
    format: YYYY-MM-DD

department_id:
  type: integer
  description: Department ID where the employee works
  constraints:
    not_null: true
    min: 1
    max: 100

position_id:
  type: integer
  description: Position ID of the employee
  constraints:
    not_null: true
    min: 1
    max: 50

salary:
  type: number
  description: Annual salary of the employee
  constraints:
    min: 30000
    max: 300000

is_active:
  type: boolean
  description: Whether the employee is currently active
