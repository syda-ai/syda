__table_description__: Current inventory levels for products

id:
  type: number
  description: Unique identifier for the inventory record
  constraints:
    primary_key: true

product_id:
  type: foreign_key
  description: Reference to the product
  references:
    schema: Product
    field: id

quantity:
  type: number
  description: Current quantity in stock, typically between 0-200 units with higher volume products having larger quantities

warehouse_location:
  type: text
  description: Location code within the warehouse in format [Zone]-[Aisle]-[Shelf] (e.g., 'A-3-12', where A is the zone, 3 is the aisle, and 12 is the shelf position)
  constraints:
    max_length: 50

last_checked:
  type: date
  description: Date when inventory was last verified, typically within the last 90 days from current date

batch_number:
  type: text
  description: Batch or lot number for inventory tracking in format 'B#####-X#' where # is a digit and X is a letter (e.g., 'B12345-A2')
  constraints:
    max_length: 100

expiry_date:
  type: date
  description: Expiration date for the product (if applicable), typically 1-24 months in the future for perishable items, with approximately 50% of products having expiry dates

purchase_order_id:
  type: text
  description: Reference to the purchase order that added this inventory, typically in format 'PO-######' where # is a digit
  constraints:
    max_length: 50
